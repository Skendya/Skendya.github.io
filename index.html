//Groups          
var groups = new vis.DataSet([

    {
        id: 1, 
        content: ''

  // Configuration for the Timeline
var options = {
    locale:'en-US',
    zoom: 1000 * 60 * 60,
    min: new Date(2016, 06, 01),
    max: new Date(2017, 01, 12),
    zoomMin: 1000 * 60 * 60 * 24 * 2,
    zoomMax: 1000 * 60 * 60 * 24 * 365 * 6,
    height: '100%'
};
                
                
  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options, groups);
    
                document.getElementById('fit').onclick = function() {
    timeline.fit();
  };
