                  <script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
var items = new vis.DataSet([
     
    //Periods------------------------------------------
    {
        id: 'aegis', 
        content: 'Aegis', 
        start: '2011-06-04', 
        end: '2011-10', 
        type: 'background',
        className:'realm'
     },
    
     {
        id: 'asulon', 
        content: 'Asulon', 
        start: '2012-1-14',

        type: 'background',
        className:'realm'
     },
    
     {
        id: 'elysium', 
        content: 'Elysium & Kalos', 
        start: '2012-12-15', 
        end: '2013-02-23', 
        type: 'background',
        className:'realm'
     },

    //Events--------------------------------------------
    {
        id:'1', 
        content:'Elves!', 
        start:'2011-07-06', 
        group: 1,
        className:'elf'
    },
    
    {

]);

//Groups          
var groups = new vis.DataSet([
    //Periods
    {
        id: 1, 
        content: ''
    },
    
  ]);
                      
  // Configuration for the Timeline
var options = 
{
    start: '2011-05-04',
    locale:'en-US',
    min: new Date(2010, 12, 01),
    max: new Date(2016, 11, 11),
    zoomMin: 1000 * 60 * 60 * 24,
    zoomMax: 1000 * 60 * 60 * 24 * 365 * 6,
    height: '100%'
};

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options, groups);
