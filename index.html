<head>

<body style="background-image: url(./assets/img/STONE.png);">
    <div id=logo>
        <img id="logoimg" src="https://www.lordofthecraft.net/uploads/monthly_2016_08/57a5125f4e394_HorenEmpire.png.756fe89ca2fce215182ae452c37ebf59.png" class="center">
    </div>
        
    <div id="container" class="container">

    <div class="content" style="background-image: url(./assets/img/GLASS.png);">
        <div class="main">
            <div id="visualization"></div>                
            <script type="text/javascript">
                
                   
                
              // DOM element where the Timeline will be attached
                var container = document.getElementById('visualization');
                
                // Create a DataSet (allows two way data-binding)
                var items = new vis.DataSet({
                 type: { start: 'ISODate', end: 'ISODate' }
                })
                                            
            items.add([
     
                // Realm
                {
                    id: 'Axios', 
                    content: 'Axios', 
                    start: '2016-08-05', 
                    end: '2019-10-10', 
                    type: 'background',
                    className:'realm'
                },

                // Events
                {
                    id:'1', 
                    content:'<a href="https://www.lordofthecraft.net/forums/topic/148772-imperial-law-of-the-holy-orenian-empire/" target="_blank">Imperial Laws Reaffirmed</a>', 
                    start:'2016-08-06', 
                    group: 1,
                    className:'domestic'
                },
                
                {
                    id:'2', 
                    content:'<a href="https://www.lordofthecraft.net/forums/topic/148769-imperial-citizenship/" target="_blank">Imperial Citizenry Reopened</a>', 
                    start:'2016-08-06', 
                    group: 1,
                    className:'domestic'
                }, 
                
                {
                    id:'3', 
                    content:'<a href="https://www.lordofthecraft.net/forums/topic/148807-johannesburg-capital-police/" target="_blank">Johannesburg Capital Police Founded</a>', 
                    start:'2016-08-07', 
                    group: 1,
                    className:'domestic'
                }, 
                
                {
                    id:'4', 
                    content:'<a href="https://www.lordofthecraft.net/forums/topic/148794-the-legend-returns/" target="_blank">Rick Felder Returns</a>', 
                    start:'2016-08-07', 
                    group: 1,
                    className:'domestic'
                },  
                
                {
                    id:'5', 
                    content:'<a href="https://www.lordofthecraft.net/forums/topic/148806-brotherhood-of-the-golden-crow/" target="_blank">Brotherhood of the Golden Crow Founded</a>', 
                    start:'2016-08-07', 
                    group: 1,
                    className:'guilds'
                }, 
                
                {
                    id:'6', 
                    content:'<a href="https://www.lordofthecraft.net/forums/topic/148812-imperial-office-of-administration/" target="_blank">Imperial Office of Administration Refounded</a>', 
                    start:'2016-08-07', 
                    group: 1,
                    className:'domestic'
                },   
               
            ]);
                
//Groups          
var groups = new vis.DataSet([
    //Periods
    {
        id: 1, 
        content: ''
    },
    
  ]);
                      
  // Configuration for the Timeline
var options = 
{
    locale:'en-US',
    min: new Date(2016, 01, 01),
    max: new Date(2019, 01, 01),
    zoomMin: 864000000,
    zoomMax: 1000 * 60 * 60 * 24 * 365 * 6,
    height: '100%'
};

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options, groups);    
</script>
            
            
				</div>
			
            </div>
			
        </div>
        
      
    </body>
